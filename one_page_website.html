<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My One Page Website</title>
    <link rel="stylesheet" type="text/css" href="one_page_styles.css">
	<script> 
		function showAlert() { alert("Submitted"); 
		document.getElementById("name").value = ""; 
		document.getElementById("email").value = ""; 
		document.getElementById("message").value = "";
		}
	</script>
</head>
<body>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#pictures">Pictures</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#videos">Videos</a></li>
    </ul>
</nav>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to my First Website</h1>
    <p>This is the home page section with a welcoming message and a brief introduction.</p>
</section>
<!-- Videos Section -->
<section id="videos">
    <h2>Sample Videos</h2>
		
		<iframe width="560" height="315" src="https://www.youtube.com/embed/bJzb-RuUcMU?si=GM58VxQx7pzSUvUg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</section>
<!-- Pictures Section -->
<section id="pictures">
    <h2>Gallery</h2>
    <img src="images/onepageimage2.jpg" alt="Description of image 2">
</section>

<!-- Contact Form Section / -->
<section id="contact">
    <h2>Contact Us</h2>
	<form onsubmit="showAlert(); return false;"> 
	<label for="name">Name:</label> 
	<input type="text" id="name" name="name" required><br><br> 
	<label for="email">Email:</label> 
	<input type="email" id="email" name="email" required><br><br> 
	<label for="message">Message:</label><br> 
	<textarea id="message" name="message" rows="4" cols="50"></textarea><br><br> 
	<input type="submit" value="Submit"> 
	</form>
</section>



<!-- Footer -->
<footer>
    <p>&copy; 2024 My One Page Website</p>
</footer>

</body>
</html>
